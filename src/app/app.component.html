<h1>Cities Autocomplete</h1>

<input type="text" class="search-box" [value]="cityName" placeholder="Start Typing"
       (keyup)="search($event.target.value)">

<ng-container *ngIf="showResults">
  <section class="search-result" *ngFor="let result of results$ | async; let i = index">
    <hr *ngIf="i >0">
    <p (click)="setValue(result.name)">{{result.name}}</p>
  </section>
</ng-container>
